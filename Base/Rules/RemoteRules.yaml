# Rules.yaml - 规则定义文件使用说明
#
# 使用方法：
# 1. 添加新规则：在 rules 节点下添加新的规则条目
# 2. 多工具支持：如需一个规则支持多种工具格式，使用子节点方式（如 ADBlock.General 和 ADBlock.Mihomo）
# 3. 单一工具：规则直接定义在规则名称下（如 SogouPrivacy、Google）
#
# 字段配置：
# - name: 规则的显示名称，用于生成配置文件时的标识
# - category: 必须与 RulesLinkBase.yaml 中的 Categories 名称完全一致
# - behavior: 规则行为类型，常用值：domain（域名）、classical（经典）、ip（IP）
# - remotefile: URL 路径的文件部分，会拼接到基础 URL 后面形成完整下载链接
#   * 示例：使用 Mihomo 解析器解析 SogouPrivacy 时，会生成：
#   * https://ruleset.skk.moe/Clash/non_ip/sogouinput.txt
#
# 示例用法：
# JS 解析器读取此文件后，根据 category 查找 RulesLinkBase.yaml 中的 URL 模板，
# 然后用代理工具类型替换 {proxytools}，用 remotefile 字段替换 {file}，生成完整的下载链接
#
# URL 生成示例：
# 规则：SogouPrivacy (category: "Sukka", remotefile: "./sogouinput")
# 解析器：Mihomo (proxytools: "Clash")
# 基础 URL：https://ruleset.skk.moe/{proxytools}/{file}
# 最终 URL：https://ruleset.skk.moe/Clash/non_ip/sogouinput.txt
#
# 规则类型说明：
# - 多工具支持规则：如 ADBlock，支持 General 和 Mihomo 两种配置
#   * General: 通用配置，适用于大多数代理工具
#   * Mihomo: Mihomo 专用配置
# - 单一配置规则：如 SogouPrivacy、Google，直接定义规则属性
#   * SogouPrivacy: 搜狗输入法隐私保护规则，使用 classical 行为
#   * Google: Google 服务规则，使用 domain 行为，支持子目录文件路径
#
# 扩展规则：
# 按照现有格式添加新规则，确保 category 与 RulesLinkBase.yaml 中的分类一致

